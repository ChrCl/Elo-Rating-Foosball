<div id="search-component">

  <label for="search-box">Player:</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" [formControl]="player"/>

  <ul class="search-result">
    <li *ngFor="let player of players$ | async" >
      <span (click)="selectPlayer(player)">
        {{player.name}}
      </span>
    </li>
  </ul>
</div>
