<div id="search-component">

  <label for="search-box">{{label}}:</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" [formControl]="player"/>

  <ul class="search-result">
    <li *ngFor="let player of players$ | async" (click)="selectPlayer(player)">
      <span>
        {{player.name}}
      </span>
    </li>
  </ul>
</div>
