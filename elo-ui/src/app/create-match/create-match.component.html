<div class="container">
  <div class="card-deck">

    <div class="card border mb-3 teamred">
      <div class="card-header">Red</div>
      <div class="card-body">
        <app-search-team [label]="red" (selectedTeam)="onSelectedTeam($event)"></app-search-team>
        <span>Selected: {{teamRedName}}</span>
      </div>
    </div>

    <div class="card border mb-3 teamblue">
      <div class="card-header">Blue</div>
      <div class="card-body">
        <app-search-team [label]="blue" (selectedTeam)="onSelectedTeam($event)"></app-search-team>
        <span>Selected: {{teamBlueName}}</span>
      </div>
    </div>

    <div class="card border mb-3">
      <div class="card-body">
        <span>Match form status: {{ status }}</span>
      </div>
    </div>

  </div>
</div>

<div id="action-description">
    <p>
        The following sample demonstrates the default functionalities of the DateTimePicker. Enter the value in input text box or Click/Touch the date and time popup icon to select the desired value.
    </p>
</div>
<div class="control-section">
    <div id="control_wrapper">
        <ejs-datetimepicker (renderDayCell)="onLoad($event)"></ejs-datetimepicker>
    </div>
</div>
